<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder - Survey Builder</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Sortable JS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- Custom CSS -->
    <link href="/css/dashboard.css" rel="stylesheet">
    <link href="/css/forms.css" rel="stylesheet">
    <link href="/css/shadcn-forms.css" rel="stylesheet">
    <link href="/css/form-builder.css" rel="stylesheet">
</head>
<body>


    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard.html">
                <i class="fas fa-poll-h"></i> Survey Builder
            </a>
            
            <div class="navbar-nav me-auto">
                <span class="navbar-text">
                    <i class="fas fa-edit"></i> Form Builder
                </span>
            </div>
            
            <!-- Form Actions -->
            <div class="d-flex gap-2">
                <button class="btn btn-outline-light" id="previewForm">
                    <i class="fas fa-eye"></i> Preview
                </button>
                <button class="btn btn-outline-light" id="saveForm">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn btn-success" id="publishForm">
                    <i class="fas fa-share"></i> Publish
                </button>
                <button class="btn btn-outline-light" id="formSettings">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <a href="/forms.html" class="btn btn-outline-light">
                    <i class="fas fa-times"></i> Close
                </a>
            </div>
        </div>
    </nav>

    <!-- Google Forms Style Container -->
    <div class="google-forms-container">
        <!-- Top Tabs -->
        <div class="form-tabs">
            <div class="tab-container">
                <button class="tab-button active" data-tab="questions">
                    <i class="fas fa-question-circle"></i> Questions
                </button>
                <button class="tab-button" data-tab="responses">
                    <i class="fas fa-chart-bar"></i> Responses
                </button>
                <button class="tab-button" data-tab="settings">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </div>

        <!-- Main Form Area -->
        <div class="form-main-area">
            <!-- Questions Tab Content -->
            <div class="tab-content" id="questionsTab">
                <!-- Form Header Card -->
                <div class="form-header-card">
                    <div class="form-header-content">
                        <input type="text" class="form-title-input" placeholder="Untitled form" id="formTitle" value="Untitled form">
                        <textarea class="form-description-input" placeholder="Form description" id="formDescription"></textarea>
                    </div>
                </div>

                <!-- Form Questions Container -->
                <div class="form-questions-container" id="formQuestions">
                <!-- Sample Question -->
                <div class="question-card" data-question-id="1">
                    <div class="question-content">
                        <div class="question-header">
                            <input type="text" class="question-title" placeholder="Untitled Question" value="Untitled Question">
                            <div class="question-type-selector">
                                <select class="question-type-dropdown">
                                    <option value="multiple-choice" selected>Multiple choice</option>
                                    <option value="short-answer">Short answer</option>
                                    <option value="paragraph">Paragraph</option>
                                    <option value="checkboxes">Checkboxes</option>
                                    <option value="dropdown">Dropdown</option>
                                    <option value="linear-scale">Linear scale</option>
                                    <option value="date">Date</option>
                                    <option value="time">Time</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="question-options">
                            <div class="option-item">
                                <div class="option-radio">
                                    <input type="radio" disabled>
                                </div>
                                <input type="text" class="option-input" placeholder="Option 1" value="Option 1">
                                <button class="option-delete" title="Delete option">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="option-item add-option">
                                <div class="option-radio">
                                    <input type="radio" disabled>
                                </div>
                                <span class="add-option-text">Add option or <span class="add-other-link">add "Other"</span></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="question-footer">
                        <div class="question-actions">
                            <button class="action-btn" title="Duplicate">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                            <div class="required-toggle">
                                <label class="toggle-label">
                                    Required
                                    <input type="checkbox" class="required-checkbox">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                </div>

                <!-- Add Question Button -->
                <div class="add-question-container">
                    <button class="add-question-btn" id="addQuestionBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- Responses Tab Content -->
            <div class="tab-content" id="responsesTab" style="display: none;">
                <div class="responses-container">
                    <div class="empty-state">
                        <i class="fas fa-chart-bar"></i>
                        <h5>No responses yet</h5>
                        <p>When people submit your form, you'll see their responses here.</p>
                    </div>
                </div>
            </div>

            <!-- Settings Tab Content -->
            <div class="tab-content" id="settingsTab" style="display: none;">
                <div class="settings-container">
                    <div class="settings-card">
                        <h5><i class="fas fa-cog"></i> Form Settings</h5>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h6>General Settings</h6>
                                
                                <div class="form-item">
                                    <label for="formType" class="label">Form Type</label>
                                    <div class="form-type-container">
                                        <select class="select" id="formType" name="formType">
                                            <option value="">Select form type...</option>
                                        </select>
                                        <button type="button" class="btn btn-outline-primary btn-sm" id="addFormTypeBtn">
                                            <i class="fas fa-plus"></i> Add New
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="form-item" id="newFormTypeContainer" style="display: none;">
                                    <label for="newFormTypeName" class="label">New Form Type Name</label>
                                    <div class="input-group">
                                        <input type="text" class="input" id="newFormTypeName" placeholder="Enter form type name">
                                        <button type="button" class="btn btn-success btn-sm" id="saveFormTypeBtn">
                                            <i class="fas fa-save"></i> Save
                                        </button>
                                        <button type="button" class="btn btn-secondary btn-sm" id="cancelFormTypeBtn">
                                            <i class="fas fa-times"></i> Cancel
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="form-item">
                                    <label for="formApp" class="label">Application</label>
                                    <select class="select" id="formApp" name="appId">
                                        <option value="">Select application...</option>
                                    </select>
                                </div>
                                
                                <div class="form-item">
                                    <label for="formStatus" class="label">Status</label>
                                    <select class="select" id="formStatus" name="status">
                                        <option value="draft">Draft</option>
                                        <option value="published">Published</option>
                                        <option value="archived">Archived</option>
                                    </select>
                                </div>
                                
                                <div class="form-item">
                                    <div class="flex items-center space-x-2">
                                        <input class="checkbox" type="checkbox" id="allowMultipleSubmissions">
                                        <label class="label" for="allowMultipleSubmissions">
                                            Allow multiple submissions
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="form-item">
                                    <div class="flex items-center space-x-2">
                                        <input class="checkbox" type="checkbox" id="requireLogin">
                                        <label class="label" for="requireLogin">
                                            Require login to submit
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <h6>Submission Settings</h6>
                                
                                <div class="form-item">
                                    <label for="submitButtonText" class="label">Submit Button Text</label>
                                    <input type="text" class="input" id="submitButtonText" value="Submit">
                                </div>
                                
                                <div class="form-item">
                                    <label for="successMessage" class="label">Success Message</label>
                                    <textarea class="textarea" id="successMessage" rows="3" placeholder="Thank you for your submission!"></textarea>
                                </div>
                                
                                <div class="form-item">
                                    <label for="redirectUrl" class="label">Redirect URL (optional)</label>
                                    <input type="url" class="input" id="redirectUrl" placeholder="https://example.com/thank-you">
                                </div>
                                
                                <div class="form-item">
                                    <button type="button" class="btn btn-primary" id="saveFormSettingsBtn">
                                        <i class="fas fa-save"></i> Save Settings
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Action Toolbar -->
        <div class="floating-toolbar">
            <button class="toolbar-btn" title="Add question">
                <i class="fas fa-plus"></i>
            </button>
            <button class="toolbar-btn" title="Import questions">
                <i class="fas fa-file-import"></i>
            </button>
            <button class="toolbar-btn" title="Add title and description">
                <i class="fas fa-heading"></i>
            </button>
            <button class="toolbar-btn" title="Add image">
                <i class="fas fa-image"></i>
            </button>
            <button class="toolbar-btn" title="Add video">
                <i class="fas fa-video"></i>
            </button>
            <button class="toolbar-btn" title="Add section">
                <i class="fas fa-th-large"></i>
            </button>
        </div>
    </div>





    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/form-builder.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
