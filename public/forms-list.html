<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms List - Survey Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/dhl-theme.css" rel="stylesheet">
    <link href="css/forms.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><pattern id="logistics" patternUnits="userSpaceOnUse" width="120" height="120"><rect width="120" height="120" fill="%23f8f9fa"/><g stroke="%23dee2e6" stroke-width="1" fill="none"><path d="M20,20 L100,20 L100,40 L80,40 L80,60 L100,60 L100,100 L20,100 Z"/><circle cx="30" cy="80" r="8"/><circle cx="90" cy="80" r="8"/><rect x="40" y="30" width="40" height="20" stroke="%23adb5bd"/><path d="M10,10 L30,10 M10,15 L25,15 M10,20 L20,20"/><path d="M10,50 L110,50 M10,55 L110,55"/></g></pattern></defs><rect width="100%" height="100%" fill="url(%23logistics)"/></svg>');
            background-size: 200px 200px;
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .app-selector {
            background: var(--dhl-white);
            color: var(--dhl-dark-gray);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-bottom: 1px solid var(--dhl-light-gray);
        }
        
        .app-selector h2 {
            color: var(--dhl-dark-gray);
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .app-button {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--dhl-red);
            background: transparent;
            color: var(--dhl-red);
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .app-button:hover, .app-button.active {
            background: var(--dhl-red);
            color: var(--dhl-white);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(215, 0, 28, 0.25);
        }
        
        .main-content {
            background: var(--dhl-white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .nav-tabs {
            border-bottom: 2px solid var(--dhl-light-gray);
            margin-bottom: 2rem;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: var(--dhl-dark-gray);
            font-weight: 500;
            padding: 1rem 1.5rem;
            border-radius: 6px 6px 0 0;
            margin-right: 0.5rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .nav-tabs .nav-link:hover {
            border: none;
            background-color: var(--dhl-light-gray);
            color: var(--dhl-red);
        }
        
        .nav-tabs .nav-link.active {
            background-color: var(--dhl-red);
            color: var(--dhl-white);
            border: none;
        }
        
        .form-card {
            border: none;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--dhl-red);
            color: var(--dhl-white);
        }
        
        .form-card:hover {
            box-shadow: 0 6px 20px rgba(215, 0, 28, 0.3);
            transform: translateY(-3px);
        }
        
        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dhl-white);
            margin-bottom: 0.5rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .form-description {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            line-height: 1.5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .form-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-action {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 4px;
            border: 1px solid;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .btn-primary-action {
            background-color: var(--dhl-white);
            border-color: var(--dhl-white);
            color: var(--dhl-red);
        }
        
        .btn-primary-action:hover {
            background-color: var(--dhl-light-gray);
            border-color: var(--dhl-light-gray);
            color: var(--dhl-red);
            transform: translateY(-1px);
        }
        
        .btn-secondary-action {
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.5);
            color: var(--dhl-white);
        }
        
        .btn-secondary-action:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--dhl-white);
            color: var(--dhl-white);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .status-draft { 
            background-color: var(--dhl-yellow); 
            color: var(--dhl-dark-gray); 
        }
        
        .status-published { 
            background-color: #28a745; 
            color: var(--dhl-white); 
        }
        
        .status-closed { 
            background-color: #dc3545; 
            color: var(--dhl-white); 
        }
        
        .status-archived { 
            background-color: var(--dhl-medium-gray); 
            color: var(--dhl-white); 
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--dhl-medium-gray);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            color: var(--dhl-light-gray);
            margin-bottom: 1rem;
        }
        
        .empty-state h4 {
            color: var(--dhl-dark-gray);
            margin-bottom: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .search-filters {
            background: var(--dhl-light-gray);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .form-control, .form-select {
            border: 1px solid var(--dhl-medium-gray);
            border-radius: 6px;
            padding: 0.75rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--dhl-red);
            box-shadow: 0 0 0 0.2rem rgba(215, 0, 28, 0.25);
        }
        
        .spinner-border {
            color: var(--dhl-red);
        }
        
        .pagination .page-link {
            color: var(--dhl-red);
            border-color: var(--dhl-light-gray);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .pagination .page-link:hover {
            color: var(--dhl-white);
            background-color: var(--dhl-red);
            border-color: var(--dhl-red);
        }
        
        .pagination .page-item.active .page-link {
            background-color: var(--dhl-red);
            border-color: var(--dhl-red);
        }
        
        .btn-primary {
            background-color: var(--dhl-red);
            border-color: var(--dhl-red);
            color: var(--dhl-white);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #b8001c;
            border-color: #b8001c;
            color: var(--dhl-white);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(215, 0, 28, 0.3);
        }
        
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(215, 0, 28, 0.25);
        }
    </style>
</head>
<body>
    <header class="dhl-header">
        <nav class="dhl-nav">
            <a href="index.html" class="dhl-logo">
                <i class="fas fa-poll"></i> Survey Builder
            </a>
            <ul class="dhl-nav-links">
                <li><a href="/" class="dhl-nav-link">Home</a></li>
                <li><a href="/dashboard.html" class="dhl-nav-link">Dashboard</a></li>
                <li><a href="/forms-list.html" class="dhl-nav-link active">Forms</a></li>
                <li><a href="/apps.html" class="dhl-nav-link">Apps</a></li>
            </ul>
        </nav>
    </header>

    <div class="app-selector">
        <div class="container text-center">
            <h2>Select Application</h2>
            <div class="app-buttons" id="app-buttons-container">
                <!-- Dynamic form type buttons will be loaded here -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- Tab Navigation -->
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="forms-tab" data-bs-toggle="tab" data-bs-target="#forms-panel" type="button" role="tab">
                        <i class="fas fa-list"></i> Forms
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="responses-tab" data-bs-toggle="tab" data-bs-target="#responses-panel" type="button" role="tab">
                        <i class="fas fa-chart-bar"></i> Responses
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="mainTabContent">
                <!-- Forms Tab -->
                <div class="tab-pane fade show active" id="forms-panel" role="tabpanel">
                    <div class="search-filters">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <h3 id="forms-title" class="mb-0">All Forms</h3>
                            </div>
                            <div class="col-md-4">
                                <div class="d-flex gap-2">
                                    <input type="text" id="search-input" class="form-control" placeholder="Search forms...">
                                    <select id="status-filter" class="form-select" style="min-width: 150px;">
                                        <option value="">All Status</option>
                                        <option value="draft">Draft</option>
                                        <option value="published">Published</option>
                                        <option value="closed">Closed</option>
                                        <option value="archived">Archived</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <a href="form-builder.html" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Create New Form
                                </a>
                            </div>
                        </div>
                    </div>

                    <div id="forms-container">
                        <div class="text-center py-5">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3 text-muted">Loading forms...</p>
                        </div>
                    </div>

                    <nav aria-label="Forms pagination" id="pagination-container" class="mt-4">
                        <!-- Pagination will be inserted here -->
                    </nav>
                </div>

                <!-- Responses Tab -->
                <div class="tab-pane fade" id="responses-panel" role="tabpanel">
                    <div class="search-filters">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h3 class="mb-0">Form Responses by Type</h3>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex gap-2">
                                    <select id="form-type-filter" class="form-select">
                                        <option value="">All Form Types</option>
                                    </select>
                                    <select id="response-status-filter" class="form-select" style="min-width: 150px;">
                                        <option value="all">All Status</option>
                                        <option value="submitted">Submitted</option>
                                        <option value="draft">Draft</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="responses-container">
                        <div class="text-center py-5">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3 text-muted">Loading responses...</p>
                        </div>
                    </div>

                    <nav aria-label="Responses pagination" id="responses-pagination-container" class="mt-4">
                        <!-- Pagination will be inserted here -->
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/forms-list.js"></script>
</body>
</html>
