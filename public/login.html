<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Survey Builder</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/auth.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-poll-h"></i>
                </div>
                <h1 class="auth-title">Survey Builder</h1>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>

            <!-- Login Form -->
            <div class="auth-body">
                <!-- Dummy Login Notice -->
                <div class="alert alert-info mb-3">
                    <i class="fas fa-info-circle"></i> <strong>Demo Mode:</strong> Click "Quick Login" to access the dashboard without validation.
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" value="admin@survey.com" autocomplete="email">
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 auth-submit-btn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    
                    <!-- Quick Login Button -->
                    <button type="button" class="btn btn-success w-100 mt-2" id="quickLoginBtn">
                        <i class="fas fa-rocket"></i> Quick Login (Demo)
                    </button>
                </form>
                
                <!-- Error/Success Messages -->
                <div id="authMessage" class="auth-message" style="display: none;"></div>
                
                <!-- Additional Links -->
                <div class="auth-links">
                    <a href="#" class="auth-link" id="forgotPasswordLink">
                        <i class="fas fa-key"></i> Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p class="text-muted small">
                    Don't have an account? Contact your administrator.
                </p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-key"></i> Reset Password
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="forgotPasswordForm">
                    <div class="modal-body">
                        <p class="text-muted mb-3">
                            Enter your email address and we'll send you a link to reset your password.
                        </p>
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="resetEmail" name="email" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Send Reset Link
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    
    <script>
        // Login page specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token and redirect if valid
                window.api.get('/auth/verify')
                    .then(() => {
                        window.location.href = '/dashboard.html';
                    })
                    .catch(() => {
                        // Token is invalid, remove it
                        localStorage.removeItem('token');
                        localStorage.removeItem('refreshToken');
                    });
            }
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Forgot password link
            document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
                e.preventDefault();
                const modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
                modal.show();
            });
            
            // Handle forgot password form
            document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = window.utils.serializeForm(this);
                
                try {
                    await window.api.post('/auth/forgot-password', formData);
                    
                    window.utils.toast.success('Password reset link sent to your email');
                    
                    const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
                    modal.hide();
                    
                    this.reset();
                } catch (error) {
                    window.utils.showFieldError(this, 'email', error.message);
                }
            });
            
            // Auto-focus email field
            document.getElementById('email').focus();
            
            // Handle Enter key in password field
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
            
            // Quick Login functionality
            document.getElementById('quickLoginBtn').addEventListener('click', function() {
                // Create a dummy token and user data
                const dummyToken = 'dummy-jwt-token-' + Date.now();
                const dummyUser = {
                    id: 'dummy-user-id',
                    email: 'admin@survey.com',
                    firstName: 'Demo',
                    lastName: 'User',
                    role: 'super_admin',
                    isActive: true
                };
                
                // Store token in localStorage
                localStorage.setItem('token', dummyToken);
                localStorage.setItem('user', JSON.stringify(dummyUser));
                
                // Show success message
                window.utils.toast.success('Quick login successful! Redirecting...');
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
